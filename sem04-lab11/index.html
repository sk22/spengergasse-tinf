<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="slideshow.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
    <title>Slideshow</title>
</head>

<body onload="onLoad('imgPreviewContainer', 'imgContainer')">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" id="imgContainer">
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-1"><img src="img/back.jpg" class="navbutton" onclick="moveImage('imgContainer', -1);"></div>
        <div class="col-4" id="imgPreviewContainer"></div>
        <div class="col-1"><img src="img/next.jpg" class="navbutton" onclick="moveImage('imgContainer', 1);"></div>
        <div class="col-5"></div>
     </div>
</body>
</html>
